<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body bgcolor="skyblue" >
    <form action="" method="" enctype="multipart/form-data">
      <label for="name">Your Name:</label>
      <input type="text" id="name" class="" placeholder="Enter Your Name">
      <br> <br>

      <label for="email">Your Email:</label>
      <input type="email" id="email" class="" placeholder="Enter Your Email">
      <br> <br>

      <label for="pass">Your Passowrd:</label>
      <input type="password" id="pass" class="" placeholder="Enter Your Password">
      <br> <br>

      <label for="file">Upload Image:</label>
      <input type="file" id="file">
      <br> <br>

      <label for="date">Birth Year:</label>
      <input type="date" id="date">
      <br> <br>
      
      <label for="hobby">Your Hoby:</label>
      <input type="checkbox" name="hoby" id="hobby">Gardening
      <input type="checkbox" name="hoby" id="hobby">Swimming
      <input type="checkbox" name="hoby" id="hobby">Reading
      <br> <br>

      <label for="gen">Gender:</label>
      <input type="radio" name="gender" id="gen">Male
      <input type="radio" name="gender" id="gen">Female
      <input type="radio" name="gender" id="gen">Othersname
      <br> <br>

      <label for="year">SSC Pass Year:</label>
      <select name="pass" id="year">
        <option value="1">2011</option>
        <option value="1">2012</option>
        <option value="1">2013</option>
        <option value="1">2014</option>
      </select>
      <br> <br>

      <input type="reset">
      <br> <br>
    </form>
</body>
</html>
